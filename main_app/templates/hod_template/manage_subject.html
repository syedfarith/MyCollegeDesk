{% extends 'main_app/base.html' %}
{% load static %}
{% block page_title %}{{page_title}}{% endblock page_title %}

{% block content %}

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">{{page_title}}</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <div class="tags-container">
                            {% for subject in subjects %}
                            <div class="tag" data-id="{{ subject.id }}">
                                <span class="tag-text">{{ subject.name }}</span>
                                <span class="tag-course">{{ subject.course.name }}</span>
                                <div class="tag-actions">
                                    <a href="{% url 'edit_subject' subject.id %}" class="action-edit">Edit</a>
                                    <a href="{% url 'delete_subject' subject.id %}" class="action-delete" onclick="return confirm('Are you sure you want to delete this?')">Delete</a>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        
                        <style>
.tags-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around; /* Adjust spacing around tags */
    padding: 20px;
}

.tag {
    background-color: #007bff; /* Primary color */
    color: #ffffff;
    border-radius: 25px; /* Rounded corners for a softer look */
    padding: 30px; /* Increased padding for larger size */
    display: flex;
    justify-content: space-between; /* Space between content and actions */
    align-items: center;
    width: 45%; /* Adjusted width for two containers per row */
    height: 150px; /* Increased height for more content space */
    margin-bottom: 20px; /* Space between rows */
    box-shadow: 0 5px 15px rgba(0,0,0,0.2); /* Enhanced shadow for depth */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.tag:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

/* Adjustments for responsive design */
@media (max-width: 768px) {
    .tag {
        width: 100%; /* Full width on smaller screens for better readability */
        margin-bottom: 20px; /* Maintain consistent spacing */
    }
}

.tag-text, .tag-course {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis; /* Ellipsis for overflow text */
}

.tag-course {
    margin-left: 10px;
    background-color: #ffc107; /* Secondary color */
    border-radius: 15px; /* Rounded corners */
    padding: 8px 15px; /* Padding inside secondary tag */
    font-size: 0.9rem; /* Font size for secondary text */
}

.action-edit, .action-delete {
    padding: 8px 15px; /* Larger padding for clickable area */
    font-size: 0.9rem; /* Uniform font size for actions */
    border-radius: 15px; /* Rounded corners for actions */
    margin-left: 10px; /* Space between edit and delete actions */
    text-decoration: none;
    color: #ffffff;
    background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
    transition: background-color 0.2s ease-in-out;
}

.action-edit:hover {
    background-color: rgba(255, 255, 255, 0.4);
}

.action-delete:hover {
    background-color: #dc3545; /* Red background on hover for delete action */
}


                        </style>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
